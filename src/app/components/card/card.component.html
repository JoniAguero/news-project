<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{new.title}}</mat-card-title>
    <mat-card-subtitle>{{ new.publishedAt | date:'medium' }}<span *ngIf="new.author"> - {{new.author}}</span></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{new.urlToImage}}>
  <mat-card-content>
    <p>
      {{new.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToNew(new.url)">VIEW</button>
    <button mat-button (click)="save(new)">SAVE</button>
  </mat-card-actions>
</mat-card>
