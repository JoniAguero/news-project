<mat-card class="comment" *ngIf="comment">
  <mat-card-header>
    <img mat-card-avatar class="header-image" src={{comment.userId.picture}} />
    <mat-card-title>{{comment.userId.name}}</mat-card-title>
    <mat-card-subtitle>{{comment.userId.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{comment.content}}
    </p>
  </mat-card-content>
</mat-card>
