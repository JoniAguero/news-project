<div class="container-posts">
  <ng-container *ngIf="!viewDetailPost">
    <app-card-posts [post]="post" *ngFor="let post of posts" (callbackViewPost)="callbackViewPost($event)"></app-card-posts>
  </ng-container>
  <ng-container *ngIf="viewDetailPost">
    <app-detail-post class="app-detail-post" [post]="detailPost" (callbackViewAllPosts)="callbackViewAllPosts($event)"></app-detail-post>
  </ng-container>
</div>
