<div class="container-dashboard">
  <div class="container-info">
    En tu dashboard eres capaz de ver tus posts y crear nuevos.
  </div>
  <div class="container-new-post">
    <div class="add-new-post">
      <button mat-mini-fab color="primary" (click)="showAddPost()">
        <mat-icon *ngIf="!_showAddPost">add</mat-icon>
        <mat-icon *ngIf="_showAddPost">view_agenda</mat-icon>
      </button>
    </div>
    <app-create-post [images]="images" *ngIf="_showAddPost" (callbackLoadPosts)="callbackLoadPosts()"></app-create-post>
  </div>
  <div class="container-posts" *ngIf="posts.length > 0 && !_showAddPost">
    <app-card-posts [post]="post" *ngFor="let post of posts"></app-card-posts>
  </div>
  <div class="not-posts" *ngIf="posts.length === 0">
    ¡Todavía no has creado ningún post! Crea un nuevo post y recibe las críticas de tus pares para convertirte en un gran periodista.
  </div>
</div>
