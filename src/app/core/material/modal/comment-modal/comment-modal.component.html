<app-modal [data]="data" (callback)="callback($event)">
  <div class="container-post-modal">
    <form [formGroup]="commentForm">
      <div class="ratings">
        <app-ratings></app-ratings>
      </div>
      <mat-form-field>
        <mat-label>Comentario</mat-label>
        <textarea 
          matInput 
          formControlName="description" 
          rows="10" 
          minlength="30"
          required
        ></textarea>
      </mat-form-field>
    </form>
  </div>
</app-modal>
